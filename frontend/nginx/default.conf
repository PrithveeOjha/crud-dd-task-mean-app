server {
    listen 80;
    server_name localhost;

    # Root directory for serving Angular static files
    root /usr/share/nginx/html;
    index index.html;

    # Configuration for the backend API
    # Forward all requests starting with /api to the backend container
    location /api {
        # 'backend' is the service name from docker-compose
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle Angular routing (fallback to index.html for all non-file requests)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
